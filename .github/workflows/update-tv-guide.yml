name: Update TV Guide

on:
  schedule:
    - cron: '0 7 * * *'  # Запуск в 10:00 МСК (7:00 UTC)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v4  # Обновлено до v4

    - name: Setup Node.js
      uses: actions/setup-node@v3  # Обновлено до v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Build and update TV guide
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3  # Обновлено до v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
